name: SonarCloud Analysis

on:
  push:
    branches: [main, develop]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (npm install fallback)
        run: npm install --frozen-lockfile || npm ci
        working-directory: sergio-dev-portfolio/sergio-dev-portfolio

      - name: Run tests with coverage
        run: npx jest --coverage --coverageReporters=lcov --coverageDirectory=coverage --watchAll=false --passWithNoTests
        working-directory: sergio-dev-portfolio/sergio-dev-portfolio

      - name: Verify coverage
        run: ls -la coverage/lcov.info || echo "Coverage not generated"
        working-directory: sergio-dev-portfolio/sergio-dev-portfolio

      - name: SonarCloud Scan
        run: cd sergio-dev-portfolio/sergio-dev-portfolio && sonar-scanner
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        shell: bash
